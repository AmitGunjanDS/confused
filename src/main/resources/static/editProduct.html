<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="signup.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <title>Add Product</title>
</head>

<body>

<div class="box">
    <h1>Add Product</h1>
    <form id="myForm" action="/addProduct" method="GET">

        <input type="text" id="name" name="name" placeholder=" Enter Product"><br>
        <input type="number" id="price" name="price" placeholder="price"><br/>
        <input type="radio" name="category" title="FOOD" value="FOOD"><span> FOOD</span><br>
        <input type="radio" name="category" title="BOOK" value="BOOK"><span> BOOK</span><br>
        <input type="radio" name="category" title="CLOTH" value="CLOTH"><span> CLOTH</span> <br>
        <input type="radio" name="category" title="INSTRUMENT" value="INSTRUMENT"><span> INSTRUMENT</span> <br>
        <input type="radio" name="category" title="ANONYMOUS" value="ANONYMOUS" checked><span> ANONYMOUS</span> <br>
        <button type="submit" id="submit">Submit</button>
    </form>
</div>

<script src="main.js"></script>
</body>
</html>
