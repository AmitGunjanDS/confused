<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="signup.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <script src="signup.js"></script>


</head>

<body>

<div class="box">
    <h1>Reset Password</h1>
    <form id="myForm" action="/forgotPassword" method="post">
        <i class="fa fa-user icon" aria-hidden="true"></i>
        <input type="text" id="username" name="username" placeholder=" Enter your unique username"><br>
        <i class="fa fa-envelope icon" aria-hidden="true"></i>
        <input type="email" id="email" name="email" placeholder=" Enter your Email"><br/>
        <i class="fa fa-lock icon" aria-hidden="true"></i>
        <input type="password" id="newPassword" name="newPassword" placeholder="Enter your new password"><br/>
        <button type="submit" id="submit">Submit</button>
    </form>
</div>


</body>
</html>
